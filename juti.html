		</section>
		<footer></footer>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/template.js"></script>
		<script>		
			$("header").load("shangbu.html");
			$("footer").load("xiabu.html");
			$.get("shuju/zhuye1.json",function(data){
				var number=location.search.substr(1);				
				var data=data.zlist1[number];
				var html=template("titles",data);
				$("#main").append(html);
				main();

			var obj = str ? JSON.parse(str) : {};//用来存商品ID（attr）和添加的数量（value）

			for(var i in obj){ //for in 循环遍历     遍历数组  i 表示索引       遍历对象 i 表示对象属性
				sum+=obj[i]; //obj[i]在这里表示的是存在cookie中的单个商品数量
					
			}
			
			$("#aside .di i").html(sum);
			$("#top .tr .te2 b").html(sum);*/
			
			$(".cart1").click(function(){
				var oshuliang=document.getElementById("num");	
				obj[number] = obj[number] ? obj[number]+parseInt(oshuliang.value) :parseInt(oshuliang.value);
				
				//存cookie
				
				var objToStr = JSON.stringify(obj);
				
				setCookie("cart",objToStr,7);
				sum+=parseInt(oshuliang.value);
				$("#aside .di i").html(sum);
				$("#top .tr .te2 b").html(sum);//在已获取的商品数量的基础上进行递增
			})

				
				
			
			
				
				
				
				
				
				
			});
